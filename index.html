<!DOCTYPE html>

<head>
    <title>Golden Grooming</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/css/pageStyle.css" />
</head>

<body>
    <header>
        <h1 id="textLogo" class="logo">Golden Grooming</h1>
        <nav>
            <ul>
                <li><a href="" class="navButton">Strona głowna</a></li>
                <li><a href="" class="navButton">Cennik</a></li>
                <li><a href="" class="navButton">Pupile</a></li>
            </ul>
        </nav>
    </header>
    <svg class="imgsvg">

        <path fill="none" stroke="deeppink" stroke-width="14" stroke-miterlimit="0" d="" />
    </svg>
    <img src="./assets/paw.svg" height="100" width="100" />
    <img src="./assets/paw.svg" height="40" width="55" />
    <h1 id="textLogo">Golden Grooming</h1>
    <button id="tocantackForm" class="appearFormButton"></button>
    <form id="contact" action="return dataValidation" class="contact">
        <label for="name">Podaj swoje imię:</label>
        <input id="name" placeholder="Imię Nazwisko" type="text" class="userData" />
        <label for="phone"> Telefon komórkowy</label>
        <input id="phone" placeholder="+48" type="tel" class="userData" />
        <label for="email"> E-mail:</label>
        <input id="email" placeholder="Mail@example.com" type="email" class="userData" />
        <div class="dogsize"> <input id="sizes" type="checkbox" class="sizeValue" value="S" /> <label
                for="sizes">Rozmiar S</label>
            <input id="sizem" type="checkbox" class="sizeValue" value="M" /> <label for="sizem">Rozmiar M</label>
            <textarea id=" message" key="" type="text" class="userData"> </textarea>
        </div>
        <button id="sendMessage">Wyślij</button>
    </form>
    <script src="main.js"></script>

</body>

</html>
