<!DOCTYPE html>

<head>
    <title>Golden Grooming</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/css/pageStyle.css" />
</head>

<body>
    <header>
        <div id="logo"></div>
        <nav>
            <div id='screenNavbar'>
                <button id="hamburger" class="listMenuDisplay">
                    <div class="burger bar1"></div>
                    <div class="burger bar2"></div>
                    <div class="burger bar3"></div>
                </button>
            </div>
            <ul id="linkList" class="linkList">
                <li><a href="#" class="navButton">O mnie</a></li>
                <li><a href="#" class="navButton">Cennik</a></li>
                <li><a href="#" class="navButton">Psiaki</a></li>
                <li><a href="#" class="navButton">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <!-- <div class="itroduce"></div> -->
    <!-- <path fill="none" stroke="deeppink" stroke-width="14" stroke-miterlimit="0" d="" />
    </svg> -->

    <button id="tocantackForm" class="appearFormButton"></button>
    <form id="contact" action="return dataValidation" class="contact">
        <label for="name">Podaj swoje imię:</label>
        <input id="name" placeholder="Imię Nazwisko" type="text" class="userData" />
        <label for="phone"> Telefon komórkowy</label>
        <input id="phone" placeholder="+48" type="tel" class="userData" />
        <label for="email"> E-mail:</label>
        <input id="email" placeholder="Mail@example.com" type="email" class="userData" />
        <div class="dogSizeCheckbox">
            <label for="sizes">
                <input id="sizes" type="checkbox" class="sizeValue" value="S" />
                <span>S size</span></label>
            <label for="sizem">
                <input id="sizem" type="checkbox" class="sizeValue" value="M" />
                <span>M size</span></label>
        </div>
        <textarea id=" message" key="" type="text" class="userData"> </textarea>
        <button id="sendMessage">Wyślij</button>
    </form>
    <section>
        <i id="prev"></i>
        <div id="slider" class="slider">
            <img src="img\JYUS4043.JPG" alt="photo1" class="slide activeSlide" />
            <img src="img\KJHC0055.JPG" alt="photo2" class="slide" />
            <img src="img\LQQX5768.JPG" alt="photo3" class="slide" />
        </div>
        <i id="next"></i>
    </section>
    <script src="main.js"></script>

</body>

</html>
