<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakty</title>
    <link rel="stylesheet" href="../style/css/pageStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="logo"><a href="/index.html" alt="home page" class="site__header--logo--href"></a>
            <h1 class="site__header--h1--logo"> <a href="/index.html" alt="home page" class="site__header--h1--href">
                    GOLDEN GROOMING </a></h1>
        </div>
        <nav>
            <div id='screenNavbar'>
                <button id="hamburger" class="listMenuDisplay beng">
                    <div class="burger bar1"></div>
                    <div class="burger bar2"></div>
                    <div class="burger bar3"></div>
                </button>
            </div>
            <ul id="linkList" class="linkList">
                <li class="menu__item"><a href="/omnie/index.html" class="navButton">O mnie</a></li>
                <li class="menu__item"><a href="/cennik/index.html" class="navButton">Cennik</a></li>
                <li class="menu__item"><a href="/zdjecia/index.html" class="navButton">Psiaki</a></li>
                <li class="menu__item"><a href="/kontakt/" class="navButton menu__item--active">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1287.6240685222576!2d19.0401843!3d49.8002025!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47169fa168d7026d%3A0x2ad46f601734d55c!2sSfera%20Pupila%20Bielsko-Bia%C5%82a!5e0!3m2!1spl!2spl!4v1615209579340!5m2!1spl!2spl"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <button id="tocantackForm" class="appearFormButton"><span class="mail icon"></span></button>
    <form id="contact" action="return dataValidation" class="contact" style="display: none;">
        <!-- <fieldset> -->
        <legend>Napisz już teraz</legend>
        <label for="name">Podaj swoje imię:</label>
        <input id="name" placeholder="Imię Nazwisko" type="text" class="userData" />
        <label for="phone"> Telefon komórkowy</label>
        <input id="phone" placeholder="+48" type="tel" class="userData" />
        <label for="email"> E-mail:</label>
        <input id="email" placeholder="Mail@example.com" type="email" class="userData" />
        <div class="dogSizeCheckbox">
            <input id="sizes" type="radio" class="sizeValue" name="sizeOfDog" value="S" checked />
            <span>S size</span>
            <input id="sizem" type="radio" class="sizeValue" name="sizeOfDog" value="M" />
            <span>M size</span>
        </div>
        <textarea id=" message" key="" type="text" class="userData"> </textarea>
        <button id="sendMessage">Wyślij</button>
        <!-- </fieldset> -->
    </form>
    <footer class="footer"></footer>
    <script src="/main.js"></script>
</body>

</html>
